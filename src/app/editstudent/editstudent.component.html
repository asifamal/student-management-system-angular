
<form [formGroup]="studentForm">
  <div class="form-container">
    <h2>Edit Student Details</h2>
    <div class="form-group">
      <label>First Name:</label>
      <input formControlName="firstName" type="text" class="form-control">
      <small *ngIf="studentForm.get('firstName')?.touched && studentForm.get('firstName')?.invalid">First Name is required.</small>

    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input formControlName="lastName" type="text" class="form-control">
      <small *ngIf="studentForm.get('lastName')?.touched && studentForm.get('lastName')?.invalid">Last Name is required.</small>

    </div>
    <div class="form-group">
      <label>Date of Birth:</label>
      <input formControlName="dateOfBirth" type="date" class="form-control">
      <small *ngIf="studentForm.get('dateOfBirth')?.touched && studentForm.get('dateOfBirth')?.invalid">Date Of birth is required.</small>

      
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input formControlName="email" type="email" class="form-control">
      <small *ngIf="studentForm.get('email')?.touched && studentForm.get('email')?.invalid">Email is required.</small>

    </div>
    <div formGroupName="address" class="address-group">
      <h3>Address</h3>
      <div class="form-group">
        <label>Street:</label>
        <textarea formControlName="street" class="form-control"></textarea>
        <small *ngIf="studentForm.get('address.street')?.touched && studentForm.get('address.street')?.invalid">Street is required.</small>

      </div>
      <div class="form-group">
        <label>State:</label>
        <select formControlName="state" id="state" class="form-control">
          <option value="kerala">Kerala</option>
          <option value="kerala">Tamilnadu</option>
          <option value="kerala">Karnataka</option>
          <option value="kerala">Maharashtra</option>
        </select>
        <small *ngIf="studentForm.get('address.state')?.touched && studentForm.get('address.state')?.invalid">State is required.</small>

        <label>City:</label>
        <select formControlName="city" id="city" class="form-control">
          <option value="kochi">Kochi</option>
          <option value="kochi">Kollam</option>
          <option value="kochi">Adoor</option>
          <option value="kochi">TVM</option>
          <option value="kochi">Thrissur</option>
          <option value="kochi">Kunnamkulam</option>
        </select>
        <small *ngIf="studentForm.get('address.city')?.touched && studentForm.get('address.city')?.invalid">City is required.</small>

      </div>
      <div class="form-group">
        <label>Pincode:</label>
        <input formControlName="pincode" type="number" class="form-control">
        <small *ngIf="studentForm.get('address.pincode')?.touched && studentForm.get('address.pincode')?.invalid">Pincode is required.</small>

      </div>
    </div>
    <div class="checkbox" style="margin-top: 10px; margin-bottom: 10px;">
      <label style="margin-right: 10px;">Subject:*</label>
      <label class="radio-label">
        <input type="checkbox" (change)="onCheckboxChange($event)" formControlName="subjects" value="Math">
        Math
      </label>
      <label class="radio-label">
        <input type="checkbox" (change)="onCheckboxChange($event)" formControlName="subjects" value="Science">
        Science
      </label>
      <label class="radio-label">
        <input type="checkbox" (change)="onCheckboxChange($event)" formControlName="subjects" value="English">
        English
      </label>
    </div>
    <small *ngIf="studentForm.get('subjects')?.touched && studentForm.get('subjects')?.invalid">At least one
      subject is required.</small>
    

    <div style="display: flex; justify-content: center;">
      <button type="button" class="btn btn-info" (click)="addPreviousSchool()">Add Previous School</button>
      <button type="button" class="btn btn-primary" (click)="onUpdateStudent()">Update</button>
    </div>
  </div>
</form>
