<div class="card mx-auto" *ngIf="student" style="max-width: 400px;">
    <h2 class="card-header">Student Details</h2>
    <div class="card-body">
        <div class="float-left">
            <p><strong>First Name: </strong>{{ student.first_name }}</p>
            <p><strong>Last Name: </strong>{{ student.last_name }}</p>
            <p><strong>Email: </strong>{{ student.email }}</p>
            <p><strong>Address:</strong></p>
            <p>{{ student.street }}</p>
            <p>{{ student.city }}, {{ student.state }}, {{ student.pincode }}</p>
        </div>
        <div class="float-right">
            <p><strong>Subjects:</strong></p>
            <ul>
                <li *ngFor="let subject of student.subjects">{{ subject }}</li>
            </ul>
        </div>
    </div>
</div>

<div class="button-div text-center">
    <button class="btn btn-primary" (click)="goHome()">Go home</button>
</div>
